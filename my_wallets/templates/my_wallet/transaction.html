{% extends 'dashboard.html' %} 

{% block content %} 
    <h1>Lista de Operações</h1>
    <ul>
        {% for operacao in operacoes %} 
            <li>{{operacao.data|date:"d/m/y H:i:s"}} - {{ operacao.usuario }} 
                realizou a operação {{ operacao.tipo }} no {{ operacao.stock }}</li>
        {% endfor %}
    </ul>
    <a href="dashboard.html"><button>Voltar</button></a>
    <a href="detalhe.html">Detalhar</a>
{% endblock %}
